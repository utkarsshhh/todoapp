<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
        .hidden {
    display: none;
}
ul{
    list-style: none;
}
    </style>
    <title>TODO App</title>
  </head>
  <body>
    <form id = 'form'>
      <input type="text" id = 'description' name="description" />
      <input type="submit" value="Create" />
    </form>
    
    <ul id = 'todos'>
      {% for d in data %}
      <li><input class = 'check-completed' data-id = {{d.id}} type = 'checkbox' {% if d.completed %} checked {% endif %} /> {{d.description}} <button class = 'delete' data-id = {{d.id}}>Delete</button> </li>
      {% endfor %}
    </ul>
    <div class = "hidden" id = "error"> Something went wrong! </div>
    <!-- <div>Something Went wrong</div> -->
    <script>
        const checkboxes = document.querySelectorAll('.check-completed');
        const buttons = document.querySelectorAll('.delete');
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function(e) {
          const newCompleted = e.target.checked;
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }
        const delButton = buttons[i]
        delButton.onclick = function(e){
        const delId = e.target.dataset['id']
        fetch('/todos/'+delId+'/delete-todo',{
            method: 'DELETE'
        })
        .then(function(){
            document.getElementById('error').className = 'hidden';
        })
        .catch(function(){
            document.getElementById('error').className = ''
        })

        }
      }

      document.getElementById('form').onsubmit = function(e) {
        e.preventDefault();
        fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': document.getElementById('description').value
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(function(response) {
          return response.json();
        })
        .then(function(jsonResponse) {
          console.log(jsonResponse);
          const liItem = document.createElement('LI');
          liItem.innerHTML = jsonResponse['description'];
          document.getElementById('todos').appendChild(liItem);
          document.getElementById('error').className = 'hidden';
        })
        .catch(function() {
          document.getElementById('error').className = '';
        })
      }

    </script>
  </body>
</html>
