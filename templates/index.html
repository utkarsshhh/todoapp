<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
        .hidden {
    display: none;
}
ul{
    list-style: none;
}
    </style>
    <title>TODO App</title>
  </head>
  <body>
    <form id = 'form'>
      <input type="text" id = 'description' name="description" />
      <input type="submit" value="Create" />
    </form>
    
    <ul id = 'todos'>
      {% for d in data %}
      <li><input class = 'check-completed' type = 'checkbox' {% if d.completed %} checked {% endif %} /> {{d.description}}</li>
      {% endfor %}
    </ul>
    <div class = "hidden" id = "error"> Something went wrong! </div>
    <!-- <div>Something Went wrong</div> -->
    <script>
        const checkboxes = document.querySelectorAll('.check-completed')
        for (let i=0;i<checkboxes.length;i++){
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e) {
                console.log('event ',e)
                const newCompleted = e.target.checked;
                fetch('/todos/set-completed',{
                    method: 'POST',
                    body:JSON.stringify({'completed':newCompleted}),
                    headers:{
                        'Content-Type': 'application/json'
                    }
                })
            }
        }
        document.getElementById('form',onsubmit = function(e) {
            e.preventDefault();
            fetch('/todos/create',{
                method: 'POST',
                body: JSON.stringify({'description':document.getElementById('description').value}),
                headers: {
                    'Content-type': 'application/json'
                }
            })
            .then(function(response){
                
                return response.json();
            })
            .then(function(jsonresponse){
                
                console.log(jsonresponse);
                const liItem = document.createElement('LI');

                liItem.innerHTML = jsonresponse['description']
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('error').className = 'hidden';

            })
            .catch(function(){
                document.getElementById('error').className = '';
            })
        })
    </script>
  </body>
</html>
